<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Audio</title>
    <link rel="stylesheet" href="static\css\process.css">
</head>
<body>
    <div class="container">
        <h2>Processing...</h2>
        <div id="transcription">
            <p>Transcription text will appear here...</p>
        </div>
        <button onclick="stopProcess()">Stop</button>
    </div>
    <script>
        function stopProcess() {
            alert('Transcription process stopped!');
        }
    </script>
</body>
</html>
