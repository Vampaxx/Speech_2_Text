<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link rel="stylesheet" href="static\css\index.css">
</head>
<body>
    <div class="container">
        <h2>Transcribe Audio</h2>
        <div class="buttons">
            <button id = "recordButton" onmousedown   = "startRecording()" onmouseup="stopRecording()">Record</button>
            <button id = "uploadButton" onclick       = "triggerUpload()">Upload File</button>
            <button id = "processButton" onclick      = "goToProcessPage()">Process</button>
        </div>
        <audio id   = "audioPlayer" controls></audio>
        <input type = "file" id="audioUpload" accept=".wav, .mp3" style="display: none;" onchange="handleFileUpload(event)" />
    </div>
    <script src="static\js\script.js"></script>
</body>
</html>
